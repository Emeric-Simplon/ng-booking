    <img class="card-img-top" src={{hotel.photoName}} alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{hotel.name}}</h5>
        <p class="card-text">{{hotel.description}}</p>
        <p>Nombre d'étoiles: {{hotel.stars}}</p>
        <p>Téléphone: {{hotel.phone}}</p>
        <p>Ville: {{hotel.city.name}}</p>
        <p>Adresse: {{hotel.adress}}</p>
        <p>Nombre de chambres disponibles: {{hotel.quantity}}</p>
        <p>Prix par nuit: {{hotel.currentPrice}}€</p>
    </div>

<div class="form-group" *ngIf="isAdmin">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <input formControlName="name" type="text">
        <input formControlName="description" type="text">
        <input formControlName="phone" type="text">
        <input formControlName="stars" type="number">
        <input formControlName="currentPrice" type="number">
        <input formControlName="quantity" type="number">
        <input formControlName="photoName" type="text">
        <button type="submit">Valider</button>
    </form>
</div>

<div class="form-group" *ngIf="isUser">
    <form (ngSubmit)="buy()" [formGroup]="buyForm">
        <input formControlName="quantity" type="number">
        <button type="submit">Valider</button>
    </form>
</div>
